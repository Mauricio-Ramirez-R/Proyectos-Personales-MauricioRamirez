<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/Imagen de WhatsApp 2025-02-13 a las 22.31.22_2eb794f2.jpg" alt="Logo" class="header-img">
        ¡Feliz San Valentín Mi Vida! 🎉
    </header>

    <main>
        <div class="card">
            <h2>¿Quieres ser mi San Valentín?</h2>
            <div class="buttons">
                <button id="yes">Sí</button>
                <button id="no">No</button>
            </div>
        </div>
    </main>

    <!-- Overlay para imagen o video -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <img id="overlay-image" class="overlay-image" style="display:none;">
            <video id="overlay-video" class="overlay-video" style="display:none;" controls></video>
            <button id="close-overlay" class="close-btn">Cerrar</button>
        </div>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
