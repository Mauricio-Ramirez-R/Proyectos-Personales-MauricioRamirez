<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación San Valentín</title>
    <link rel="stylesheet" href="SanValentin2025/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ffb6c1, #ffe6f2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .invitation-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .invitation-card h2 {
            font-size: 28px;
            color: #ff0066;
            margin-bottom: 20px;
        }

        .invitation-card p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .invitation-card .btn {
            background-color: #ff0066;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .invitation-card .btn:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <header>De: Mauricio Ramirez</header>
    
    <div class="invitation-card">
        <h2>Para: Katherine Fuentes</h2>
        <p>Invitacion especial para pasar san valentin conmigo, te amo mucho.</p>
        <a href="SanValentin2025/sanValentin.html" class="btn">Ver invitacion jeje</a>
    </div>

</body>
</html>
